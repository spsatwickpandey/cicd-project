# SonarCloud configuration for CI/CD Node.js API
sonar.projectKey=spsatwickpandey_cicd-project
sonar.organization=spsatwickpandey
sonar.host.url=https://sonarcloud.io
sonar.login=${SONAR_TOKEN}

# Project metadata
sonar.projectName=CI/CD Node.js API
sonar.projectVersion=1.0
sonar.description=A comprehensive Node.js API project with complete CI/CD pipeline setup including Docker, Cypress, Jest, and GitHub Actions

# Source and test directories
sonar.sources=src
sonar.tests=tests
sonar.exclusions=**/*.test.js,**/*.spec.js,**/tests/**,**/node_modules/**,**/coverage/**,**/cypress/**,**/.github/**
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/tests/**
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**,**/node_modules/**
sonar.testExecutionReportPaths=coverage/test-report.xml

# Quality Gate: Strict rules configuration
sonar.qualitygate.wait=true
sonar.qualitygate.conditions=bugs=0;vulnerabilities=0;coverage>80;duplicated_lines_density<3;maintainability_rating=A;reliability_rating=A;security_rating=A;security_hotspots_reviewed>80

# Branch analysis configuration
sonar.branch.name=${GITHUB_REF_NAME}
sonar.branch.target=${GITHUB_BASE_REF}

# Pull Request analysis
sonar.pullrequest.provider=GitHub
sonar.pullrequest.github.repository=${GITHUB_REPOSITORY}
sonar.pullrequest.github.summary_comment=true
sonar.pullrequest.key=${GITHUB_EVENT_NUMBER}
sonar.pullrequest.branch=${GITHUB_HEAD_REF}
sonar.pullrequest.base=${GITHUB_BASE_REF}

# Code quality settings
sonar.javascript.node.maxspace=4096
sonar.javascript.node.executable=node
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**,**/node_modules/**,**/coverage/**

# Security and vulnerability settings
sonar.security.sources.javasecurity=true
sonar.security.sources.pythonsecurity=true
sonar.security.sources.phpsecurity=true
sonar.security.sources.javascriptsecurity=true

# Duplication settings
sonar.cpd.javascript.minimumtokens=100
sonar.cpd.javascript.minimumlines=5

# Maintainability settings
sonar.maintainability.rating=A
sonar.reliability.rating=A
sonar.security.rating=A

# Encoding and language
sonar.sourceEncoding=UTF-8
sonar.language=js

# Historical analysis
sonar.scm.provider=git
sonar.scm.forceReloadAll=true

# Performance settings
sonar.analysis.mode=publish
sonar.analysis.issuesMode=all

# Additional quality settings
sonar.verbose=false
sonar.showProfiling=false 